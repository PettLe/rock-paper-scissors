<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="main">
        <div class="info">
            <h1>Welcome, to the... GAME!</h1>
            <p>The scores are:</p>
            <div class="results">
            <div class="player">Player:<div class="playerPoints">0</div></div>
            <div class="computer">Computer:<div class="computerPoints">0</div>
        </div>
        </div>
        <div class="choice">
            <div id="buttons">
                <button class="nappi"  value="Rock">ROCK</button>
                <button class="nappi"  value="Paper">PAPER</button>
                <button class="nappi"  value="Scissors">SCISSORS</button>
            </div>
        </div>
        <p class="outCome"></p>
        <button class="replay">REPLAY</button>
    </div>
<script src="app.js"></script>

</body>
</html>
